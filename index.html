<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
    <title>DnD 5th edition info</title>
</head>
<body class="bg-secondary bg-opacity-25">
    <img id="bgImage" src="https://i.imgur.com/QrLSPUv.jpeg" class="img-fluid z-n1 position-absolute" width="3825" height="4950" alt="background vellum">
    <div id="titleBar" class="container-fluid d-inline-block mb-2 z-1 position-relative bg-danger border border-dark rounded-3">
        <img src="https://freesvg.org/img/dragon_ampersand.png" id="titleLogo" class="img-fluid z-3 position-absolute align-top" alt="DnD Logo" width="150" height="150">
        <div id="titleBarBlock" class="d-inline-block w-75">
            <p id="title" class="d-flex float-end display-1 text-center text-black ms-5 pe-5 ps-5 fst-italic fw-bold">The Adventurer's Hearth</p>
            <p id="disclaimer" class="d-flex float-end text-center text-black ms-5 mb-2 ps-5 fst-italic fw-bold">*Mind the fire, would you? I'm sure the barkeep will be right with you.*</p>
        </div>
        <div class="btn-group d-flex justify-content-center" role="toolbar" aria-label="Top toolbar">
            <a id="dndBeyond" type="button" class="btn btn-secondary btn-outline-dark btn-outline-border-3 text-light " target="_blank" href="https://www.dndbeyond.com/" role="button">D&D Beyond</a>
            <a id="worldAnvil" type="button" class="btn btn btn-secondary btn-outline-dark btn-outline-border-3 text-light" target="_blank" href="https://www.worldanvil.com/">World Anvil</a>
            <a id="dndHomebrew" type="button" class="btn btn btn-secondary btn-outline-dark btn-outline-border-3 text-light" target="_blank" href="https://www.dandwiki.com/wiki/5e_Homebrew">D&D Homebrew Wiki</a>
            <a id="donJon" type="button" class="btn btn btn-secondary btn-outline-dark btn-outline-border-3 text-light" target="_blank" href="https://donjon.bin.sh/5e/">DonJon</a>
            <a id="roll20" type="button" class="btn btn btn-secondary btn-outline-dark btn-outline-border-3 text-light" target="_blank" href="https://roll20.net/">Roll20</a>
        </div>
    </div>
    <div id="infoBox">
        <div id='leftMenu' class="accordion d-inline-block w-15 me-0 shadow">
            <div id="charStats" class="accordion-item">
                <h3 id='charStatsHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#statsCollapse" aria-expanded="true" aria-controls="statsCollapse">
                        Character Stats
                    </button>
                </h3>
                <div id="statsCollapse" class="accordion-collapse collapse" aria-labelledby="charStatsHead" data-bs-parent="#leftMenu">
                    <div id="charStatsBody" class="accordion-body bg-secondary-subtle">
                        <button id='str' type="button" class="d-block btn btn-primary-subtle">Strength</button>
                        <button id='dex' type="button" class="d-block btn btn-primary-subtle">Dexterity</button>
                        <button id='con' type="button" class="d-block btn btn-primary-subtle">Constitution</button>
                        <button id='int' type="button" class="d-block btn btn-primary-subtle">Intelligence</button>
                        <button id='wis' type="button" class="d-block btn btn-primary-subtle">Wisdom</button>
                        <button id='cha' type="button" class="d-block btn btn-primary-subtle">Charisma</button>
                    </div>
                </div>
            </div>
            <div id="playerRace" class="accordion-item">
                <h3 id='playerRaceHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#playerRaceCollapse" aria-expanded="true" aria-controls="playerRaceCollapse">
                        Player Races
                    </button>
                </h3>
                <div id="playerRaceCollapse" class="accordion-collapse collapse" aria-labelledby="playerRaceHead" data-bs-parent="#leftMenu">
                    <div id="playerRaceBody" class="accordion-body bg-secondary-subtle">
                        <button id='dragonborn' type="button" class="d-block btn btn-primary-subtle">Dragonborn</button>
                        <button id='dwarf' type="button" class="d-block btn btn-primary-subtle">Dwarf</button>
                        <button id='elf' type="button" class="d-block btn btn-primary-subtle">Elf</button>
                        <button id='gnome' type="button" class="d-block btn btn-primary-subtle">Gnome</button>
                        <button id='half-elf' type="button" class="d-block btn btn-primary-subtle">Half-Elf</button>
                        <button id='half-orc' type="button" class="d-block btn btn-primary-subtle">Half-Orc</button>
                        <button id='halfling' type="button" class="d-block btn btn-primary-subtle">Halfling</button>
                        <button id='human' type="button" class="d-block btn btn-primary-subtle">Human</button>
                        <button id='tiefling' type="button" class="d-block btn btn-primary-subtle">Tiefling</button>
                    </div>
                </div>
            </div>
            <div id="charFeatures" class="accordion-item">
                <h3 id='charFeaturesHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#charFeaturesCollapse" aria-expanded="true" aria-controls="charFeaturesCollapse">
                        Character Features
                    </button>
                </h3>
                <div id="charFeaturesCollapse" class="accordion-collapse collapse" aria-labelledby="charFeaturesHead" data-bs-parent="#leftMenu">
                    <div id="charFeaturesBody" class="accordion-body bg-secondary-subtle">
                        <button id='alignment' type="button" class="d-block btn btn-primary-subtle">Alignment</button>
                        <button id='backgrounds' type="button" class="d-block btn btn-primary-subtle">Backgrounds</button>
                        <button id='inspiration' type="button" class="d-block btn btn-primary-subtle">Inspiration</button>
                        <button id='languages' type="button" class="d-block btn btn-primary-subtle">Languages</button>
                        <button id='levelingUp' type="button" class="d-block btn btn-primary-subtle">Leveling Up</button>
                        <button id='multiclassing' type="button" class="d-block btn btn-primary-subtle">Multiclassing</button>
                    </div>
                </div>
            </div>
            <div id="playerClass" class="accordion-item">
                <h3 id='playerClassHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#classesCollapse" aria-expanded="true" aria-controls="classesCollapse">
                        Player Classes
                    </button>
                </h3>
                <div id="classesCollapse" class="accordion-collapse collapse" aria-labelledby="playerClassHead" data-bs-parent="#leftMenu">
                    <div id="playerClassBody" class="accordion-body bg-secondary-subtle">
                        <button id='Barbarian' type="button" class="d-block btn btn-primary-subtle">Barbarian</button>
                        <button id='Bard' type="button" class="d-block btn btn-primary-subtle">Bard</button>
                        <button id='Cleric' type="button" class="d-block btn btn-primary-subtle">Cleric</button>
                        <button id='Druid' type="button" class="d-block btn btn-primary-subtle">Druid</button>
                        <button id='Fighter' type="button" class="d-block btn btn-primary-subtle">Fighter</button>
                        <button id='Monk' type="button" class="d-block btn btn-primary-subtle">Monk</button>
                        <button id='Paladin' type="button" class="d-block btn btn-primary-subtle">Paladin</button>
                        <button id='Ranger' type="button" class="d-block btn btn-primary-subtle">Ranger</button>
                        <button id='Rogue' type="button" class="d-block btn btn-primary-subtle">Rogue</button>
                        <button id='Sorcerer' type="button" class="d-block btn btn-primary-subtle">Sorcerer</button>
                        <button id='Warlock' type="button" class="d-block btn btn-primary-subtle">Warlock</button>
                        <button id='Wizard' type="button" class="d-block btn btn-primary-subtle">Wizard</button>
                    </div>
                </div>
            </div>
            <div id="skillProf" class="accordion-item">
                <h3 id='skillProfHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#skillsCollapse" aria-expanded="true" aria-controls="skillsCollapse">
                        Skill Proficiencies
                    </button>
                </h3>
                <div id="skillsCollapse" class="accordion-collapse collapse" aria-labelledby="skillProfHead" data-bs-parent="#leftMenu">
                    <div id="skillProfBody" class="accordion-body bg-secondary-subtle">
                        <button id='acrobatics' type="button" class="d-block btn btn-primary-subtle">Acrobatics</button>
                        <button id='athletics' type="button" class="d-block btn btn-primary-subtle">Athletics</button>
                        <button id='deception' type="button" class="d-block btn btn-primary-subtle">Deception</button>
                        <button id='history' type="button" class="d-block btn btn-primary-subtle">History</button>
                        <button id='insight' type="button" class="d-block btn btn-primary-subtle">Insight</button>
                        <button id='intimidation' type="button" class="d-block btn btn-primary-subtle">Intimidation</button>
                        <button id='investigation' type="button" class="d-block btn btn-primary-subtle">Investigation</button>
                        <button id='medicine' type="button" class="d-block btn btn-primary-subtle">Medicine</button>
                        <button id='nature' type="button" class="d-block btn btn-primary-subtle">Nature</button>
                        <button id='perception' type="button" class="d-block btn btn-primary-subtle">Perception</button>
                        <button id='performance' type="button" class="d-block btn btn-primary-subtle">Performance</button>
                        <button id='persuasion' type="button" class="d-block btn btn-primary-subtle">Persuasion</button>
                        <button id='religion' type="button" class="d-block btn btn-primary-subtle">Religion</button>
                        <button id='sleightOfHand' type="button" class="d-block btn btn-primary-subtle">Sleight of Hand</button>
                        <button id='stealth' type="button" class="d-block btn btn-primary-subtle">Stealth</button>
                        <button id='survival' type="button" class="d-block btn btn-primary-subtle">Survival</button>
                    </div>
                </div>
            </div>
            <div id="equipment" class="accordion-item">
                <h3 id='equipmentHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#equipmentCollapse" aria-expanded="true" aria-controls="equipmentCollapse">
                        Equipment
                    </button>
                </h3>
                <div id="equipmentCollapse" class="accordion-collapse collapse" aria-labelledby="equipmentHead" data-bs-parent="#leftMenu">
                    <div id="equipmentBody" class="accordion-body bg-secondary-subtle">
                        <button id='armor' type="button" class="d-block btn btn-primary-subtle">Armor</button>
                        <button id='weapons' type="button" class="d-block btn btn-primary-subtle">Weapons</button>
                        <button id='magicItems' type="button" class="d-block btn btn-primary-subtle">Magic Items</button>
                        <button id='adventuringGear' type="button" class="d-block btn btn-primary-subtle">Adventuring Gear</button>
                        <button id='tools' type="button" class="d-block btn btn-primary-subtle">Tools</button>
                        <button id='mountsAndVehicles' type="button" class="d-block btn btn-primary-subtle">Mounts and Vehicles</button>
                        <button id='tradeGoods' type="button" class="d-block btn btn-primary-subtle">Trade Goods</button>
                        <button id='expenses' type="button" class="d-block btn btn-primary-subtle">Expenses</button>
                    </div>
                </div>
            </div>
            <div id="combat" class="accordion-item">
                <h3 id='combatHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#combatCollapse" aria-expanded="true" aria-controls="combatCollapse">
                        Combat
                    </button>
                </h3>
                <div id="combatCollapse" class="accordion-collapse collapse" aria-labelledby="combatHead" data-bs-parent="#leftMenu">
                    <div id="combatBody" class="accordion-body bg-secondary-subtle">
                        <button id='actionsInCombat' type="button" class="d-block btn btn-primary-subtle">Actions in Combat</button>
                        <button id='attacking' type="button" class="d-block btn btn-primary-subtle">Attacking</button>
                        <button id='combatSequence' type="button" class="d-block btn btn-primary-subtle">Combat Sequence</button>
                        <button id='cover' type="button" class="d-block btn btn-primary-subtle">Cover</button>
                        <button id='damageHealing' type="button" class="d-block btn btn-primary-subtle">Damage and Healing</button>
                        <button id='mountedCombat' type="button" class="d-block btn btn-primary-subtle">Mounted Combat</button>
                        <button id='movementInCombat' type="button" class="d-block btn btn-primary-subtle">Movement in Combat</button>
                        <button id='underwaterCombat' type="button" class="d-block btn btn-primary-subtle">Underwater Combat</button>
                    </div>
                </div>
            </div>
            <div id="gameMech" class="accordion-item">
                <h3 id='gameMechHead' class="accordion-header">
                    <button class="accordion-button bg-danger-subtle border border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#gameMechCollapse" aria-expanded="true" aria-controls="gameMechCollapse">
                        Gameplay Mechanics
                    </button>
                </h3>
                <div id="gameMechCollapse" class="accordion-collapse collapse" aria-labelledby="gameMechHead" data-bs-parent="#leftMenu">
                    <div id="gameMechBody" class="accordion-body bg-secondary-subtle">
                        <button id='Ability Scores' type="button" class="d-block btn btn-primary-subtle">Ability Scores</button>
                        <button id='Between Adventures' type="button" class="d-block btn btn-primary-subtle">Between Adventures</button>
                        <button id='Environment' type="button" class="d-block btn btn-primary-subtle">Environment</button>
                        <button id='Movement' type="button" class="d-block btn btn-primary-subtle">Movement</button>
                        <button id='Rest' type="button" class="d-block btn btn-primary-subtle">Rest</button>
                        <button id='Saving Throws' type="button" class="d-block btn btn-primary-subtle">Saving Throws</button>
                        <button id='Time' type="button" class="d-block btn btn-primary-subtle">Time</button>
                        <button id='Conditions' type="button" class="d-block btn btn-primary-subtle">Conditions</button>
                        <button id='Diseases' type="button" class="d-block btn btn-primary-subtle">Diseases</button>
                        <button id='Madness' type="button" class="d-block btn btn-primary-subtle">Madness</button>
                        <button id='Objects' type="button" class="d-block btn btn-primary-subtle">Objects</button>
                        <button id='Poisons' type="button" class="d-block btn btn-primary-subtle">Poisons</button>
                        <button id='Traps' type="button" class="d-block btn btn-primary-subtle">Traps</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='infoContainer' class='d-inline-block bg-secondary-subtle border border-secondary rounded-4 align-top w-75 ms-5 mb-5 p-5 pb-4'>
            <p id='statName' class='display-4 fst-italic fw-semibold text-center mb-4'>Pull up a seat and get comfortable...</p>
        </div>
    </div>
    <span id="info" class="float-end">
    </span>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
